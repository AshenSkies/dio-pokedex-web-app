<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pokédex</title>

        <!--Normalize CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--Page Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">

        <!--CSS-->
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="stylesheet" href="./assets/css/pokedex.css">
        <link rel="stylesheet" href="./assets/css/attributes.css">
    </head>
    <body>
        <section id="attributes">
            <div id="wrapper">
            <div id="cardInfo">
                <div class="details">
                    <h4 id="attrID">#001</h4>
                    <h2 id="attrName">Bulbasaur</h2>
                    <ol class="types">
                        <li class="grass" style="background-color:#7AC74C">Grass</li>
                        <li class="poison" style="background-color:#A33EA1">Poison</li>
                    </ol>
                </div>
                <div class="image">
                    <img id="attrImage" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg">
                </div>
            </div></div>
            <div id="statsBox">
                <div id="stats">
                    <p id="attrDescription">Lorem ipsum dolor sit amet</p>
                    <h5>Pokédex Data</h5>
                        <ol>
                            <li class="first">Species</li> <li id="attrSpecies"></li>
                            <li class="first">Body Shape</li> <li id="attrShape"></li>
                            <li class="first">Rarity</li> <li id="attrRarity"></li>
                            <li class="first">Abilities</li> <li id="attrAbilities"></li>
                        </ol>
                </div>
            </div>
        </section>
        <hr>
        <section class="content">
            <h1>Pokédex</h1>
            <h3>Search for Pokémon by name or using the National Pokédex number.</h3>
            <ol id="pokelist"></ol>
            <div class="pages">
                <button type="button" id="loadMore">Load more...</button>
            </div>
        </section>
    </body>
    <script src="./assets/js/poke-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/helpers.js"></script>
    <script src="./assets/js/main.js"></script>
</html>
